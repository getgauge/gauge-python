name: build

on: [push, pull_request]

jobs:
  test:
    name: UTs ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test
        run: |
          python build.py --test

  functional-tests:
    needs: test
    name: FTs ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Setup java 12.x.x
        uses: actions/setup-java@v1
        with:
          java-version: 12.x.x   

      - name: Clone gauge
        run: |
          git clone --depth=1 https://github.com/getgauge/gauge

      - name: Build gauge
        run: |
          cd gauge
          go run -mod=vendor build/make.go --verbose

      - uses: getgauge/setup-gauge@master
        with:
          gauge-version: master

      - name: Install Python
        run: |
          pip install -r requirements.txt
          python build.py --install

      - name: Prep FTs
        run: |
          git clone https://github.com/getgauge/gauge-tests
          cd gauge-tests
          gauge install

      - name: Install Python and Run FTs (linux)
        if: matrix.os != 'windows-latest'
        run: |
          cd gauge-tests
          ./gradlew clean pythonFT

      - name: Install Python and Run FTs (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd gauge-tests
          .\gradlew.bat clean pythonFT

  lsp-tests:
    needs: test
    name: LSP Tests ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - uses: getgauge/setup-gauge@master
        with:
          gauge-version: master

      - name: Install Python
        run: |
          pip install -r requirements.txt
          python build.py --install

      - name: Prep LSP tests
        run: |
          git clone https://github.com/getgauge/gauge-lsp-tests
          cd gauge-lsp-tests
          npm install
          gauge install

      - name: Run LSP tests
        run: |
          cd gauge-lsp-tests
          gauge run --tags='!knownIssue & (actions_on_project_load | actions_on_file_edit)' --env=python-wd
